<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen ">
    <div class="h-full main-wrapper">
        <nav class="flex items-center justify-end h-20">
            <ul class="flex items-center gap-5 mx-5">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <a href="http://play.google.com">
                    <svg fill="white" class="w-6 h-6 cursor-pointer icon-square" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                </a>
                <img class="w-8 rounded-full cursor-pointer hw-8" src="https://lh3.googleusercontent.com/ogw/AKPQZvx-jIKFpEFQG6k06tqdwJ9cJ9TIPJSsq-StVXvnmA=s32-c-mo" alt="Rounded avatar">
            </ul>
        </nav>
        <main class="flex flex-col items-center justify-center">
            <div class="flex flex-col items-center justify-center content-wrapper">
                <img class="mt-5" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="google-logo">
                <div class="rounded-full border border-white border-opacity-40 flex justify-center items-center mt-9 hover:bg-[#303134]">
                    <svg class="w-4 h-4 ml-5 mr-5 text-gray-500 cursor-pointer dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <input type="search" class="bg-inherit w-auto min-w-[450px] max-w-[500px] h-12 outline-none">
    
                    <svg class="w-6 h-6 mr-5 cursor-pointer" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
    
                    <svg class="w-6 h-6 mr-5 cursor-pointer" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle><path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path><path fill="#fbbc04" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path></g></svg>
                </div>
                <div class="flex items-center justify-center gap-5 mt-8 text-center">
                    <button class="bg-[#303134] text-sm h-10 px-5 rounded-md border border-transparent hover:border hover:border-white hover:border-opacity-20"><p class="pt-[0.6px]">Google Search</p></button>
                    <button class="bg-[#303134] text-sm h-10 px-5 rounded-md border border-transparent hover:border hover:border-white hover:border-opacity-20"><p class="pt-[0.6px]">I'm Feeling Lucky</p></button>
                </div>
                <ul class="flex items-center justify-center gap-2 mt-10">
                    <p class="text-sm opacity-75">Google offered in:</p>
                    <a href="#" class="text-sm text-blue-400">हिन्दी</a> 
                    <a href="#" class="text-sm text-blue-400">বাংলা</a> 
                    <a href="#" class="text-sm text-blue-400">తెలుగు</a> 
                    <a href="#" class="text-sm text-blue-400">मराठी</a> 
                    <a href="#" class="text-sm text-blue-400">தமிழ்</a> 
                    <a href="#" class="text-sm text-blue-400">ગુજરાતી</a> 
                    <a href="#" class="text-sm text-blue-400">ಕನ್ನಡ</a> 
                    <a href="#" class="text-sm text-blue-400">മലയാളം</a> 
                    <a href="#" class="text-sm text-blue-400">ਪੰਜਾਬੀ</a>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
