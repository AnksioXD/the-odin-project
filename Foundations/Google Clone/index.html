<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img class="apps" src="Assets/apps.svg" alt="apps">
        <img src="Assets/Cute_3.jpg" alt="avatar" class="avatar">
    </nav>
    <main class="main-section">
        <img class="google-logo" src="Assets/google-logo.png" alt="google">
        <div class="searchbar_wrapper">
            <img class="search" src="Assets/Search.svg" alt="search">
            <input class="searchbar" type="text">
            <img class="mic" src="Assets/Google_mic.svg" alt="mic">
            <img class="lens" src="Assets/Google_Lens_Icon.svg" alt="lens">
        </div>
        <div class="search_buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="main_footer">
            <p>Google offered in:</p>
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </main>
    <footer>
        <div class="location">
            <p>India</p>
        </div>
        <div class="footer_menu">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
